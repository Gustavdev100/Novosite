
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GustaDX | Mentoria de Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --emerald-glow: rgba(16, 185, 129, 0.15);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      /* Noise Texture Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.03;
        z-index: 9999;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3 Blackboard %3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .font-heading { font-family: 'Outfit', sans-serif; }
      
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes float-subtle {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-15px) rotate(2deg); }
      }
      .animate-float-subtle { animation: float-subtle 6s ease-in-out infinite; }

      /* Shimmer Effect */
      @keyframes shimmer {
        0% { transform: translateX(-150%) skewX(-25deg); }
        100% { transform: translateX(150%) skewX(-25deg); }
      }
      .shimmer-container { position: relative; overflow: hidden; }
      .shimmer-container::after {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to right, transparent, rgba(52, 211, 153, 0.15), transparent);
        animation: shimmer 4s infinite;
      }

      /* Glow Follower */
      .glow-pointer {
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, var(--emerald-glow) 0%, transparent 70%);
        position: fixed;
        pointer-events: none;
        z-index: -1;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s;
      }

      /* Scroll Progress */
      #progress-bar {
        position: fixed;
        top: 0; left: 0; height: 3px;
        background: linear-gradient(to right, #10b981, #34d399);
        z-index: 100;
        transition: width 0.1s;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.4",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "react/": "https://esm.sh/react@^19.2.4/"
        }
      }
    </script>
  </head>
  <body>
    <div id="progress-bar"></div>
    <div class="glow-pointer" id="glow"></div>
    <div id="root"></div>
    <script>
      const glow = document.getElementById('glow');
      const progress = document.getElementById('progress-bar');
      
      window.addEventListener('mousemove', (e) => {
        glow.style.left = e.clientX + 'px';
        glow.style.top = e.clientY + 'px';
      });

      window.addEventListener('scroll', () => {
        const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const scrolled = (winScroll / height) * 100;
        progress.style.width = scrolled + "%";
      });
    </script>
  </body>
</html>
